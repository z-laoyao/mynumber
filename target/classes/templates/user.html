<!DOCTYPE html>
<html xmlns:miguo="http://www.w3.org/1999/html">
<!-- 引入头部 -->
<header>
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title></title>
        <link href="/assets/images/favicon.ico" rel="icon">
        <link rel="stylesheet" href="/assets/libs/layui/css/layui.css"/>
        <link rel="stylesheet" href="/assets/module/admin.css?v=318"/>
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        <script type="text/javascript" src="/assets/libs/layui/layui.js"></script>
        <script type="text/javascript" src="/assets/libs/layui/layui.all.js"></script>
        <script type="text/javascript" src="/assets/js/common.js?v=318"></script>
        <script src="/js/jquery-3.3.1.min.js"></script>
        <script type="text/javascript">
            var url = window.location.pathname.substring(1);
            var item = url.split("/");
            var C = item[0];
            var A = item[1];
            var cUrl = "/" + C;
        </script>
    </head>

</header>
<body>
    <!-- 正文开始 -->
    <div class="layui-fluid">
        <div class="layui-card">
            <!-- 内容区 -->
            <div class="layui-card-body">
                <!-- 数据表格 -->
                <table class="layui-hide" id="tableList" lay-filter="tableList"></table>

                <!-- 表格操作列 -->
                <script type="text/html" id="toolBar">
                    <a class="layui-btn layui-btn-xs btnEdit" lay-event="updateStatus" title="审核通过"><i
                            class="layui-icon">&#xe630;</i>审核通过</a>
                    <a class="layui-btn layui-btn-xs btnEdit" lay-event="updatePassword" title="密码重置"><i
                            class="layui-icon">&#xe630;</i>密码重置</a>
                    <a class="layui-btn layui-btn-danger layui-btn-xs btnDel" lay-event="del" title="删除"><i
                            class="layui-icon">&#xe630;</i>删除</a>

                </script>

                <!-- 状态 -->
                <script type="text/html" id="statusTpl">
                    <input type="checkbox" name="status" value="{{ d.id }}" lay-skin="switch" lay-text="在用|停用"
                           lay-filter="status" {{ d.status== 1 ? 'checked' : '' }} >
                </script>

            </div>
        </div>
    </div>
    <!-- 引入脚部 -->
    <footer>
        <!-- JS部分 -->
        <script type="text/javascript">
            var url = window.location.pathname.substring(1);
            var item = url.split("/");
            var jsUrl = "/module/javaweb_user.js";
            document.write("<script src='" + jsUrl + "'><\/script>");
        </script>
    </footer>

</body>
</html>
