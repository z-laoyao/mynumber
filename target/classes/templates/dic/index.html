<!DOCTYPE html>
<html xmlns:miguo="http://www.w3.org/1999/html">
<!-- 引入头部 -->
<header>
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title></title>
        <link href="/assets/images/favicon.ico" rel="icon">
        <link rel="stylesheet" href="/assets/libs/layui/css/layui.css"/>
        <link rel="stylesheet" href="/assets/module/admin.css?v=318"/>
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        <script type="text/javascript" src="/assets/libs/layui/layui.js"></script>
        <script type="text/javascript" src="/assets/js/common.js?v=318"></script>
        <script src="/js/jquery-3.3.1.min.js"></script>
        <script type="text/javascript">
            var url = window.location.pathname.substring(1);
            var item = url.split("/");
            var C = item[0];
            var A = item[1];
            var cUrl = "/" + C;
        </script>
        <script src="/js/index.js"></script>
    </head>
</header>
<body>
    <!-- 正文开始 -->
    <div class="layui-fluid">
        <div class="layui-card">
            <!-- 内容区 -->
            <div class="layui-card-body">
                <!-- 表格工具栏 -->
                <form class="layui-form toolbar" method="post" action="/dic/search">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <div class="layui-input-inline">
                                <input type="date" name="startTime" placeholder="开始时间" autocomplete="off"
                                       class="layui-input" required>
                            </div>
                        </div>
                        <!-- 状态下拉单选 -->
                        <div class="layui-inline">
                            <div class="layui-input-inline">
                                <!-- 下拉单选 -->
                                <input type="date" name="endTime" placeholder="结束时间" autocomplete="off"
                                       class="layui-input" required></div>
                        </div>
                        <div class="layui-inline">
                            <div class="layui-input-inline" style="width: auto;">
                                <button type="button" class="layui-btn"  lay-filter="searchForm" id="search"
                                        onclick="return search_my()"><i
                                        class="layui-icon">&#xe615;</i>查询
                                </button >
                            </div>
                        </div>
                        <div class="layui-inline">
                            <div class="layui-input-inline" style="width: auto;"
                                 th:if="${session.get('user') != null  || session.get('admin') != null}" >
                                <button type="button" class="layui-btn"  lay-filter="searchForm" id="alarm"
                                        onclick="update_alarm()">警告值
                                </button>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <div class="layui-input-inline" style="width: auto;">
                                <button th:if="${session.get('user') != null || session.get('admin') != null}"
                                        type="button" class="layui-btn"
                                        id="cat"
                                        onclick="window.location.href='/table'"><i
                                        class="layui-icon">&#xe615;</i>查看表格
                                </button>
                            </div>
                        </div>
                       <div class="layui-inline">
                            <div class="layui-input-inline" style="width: auto;">
                                <button th:if="${session.get('user') != null  || session.get('admin') != null}"  type="button" class="layui-btn"
                                        id="down_file"
                                            onclick="down_excl()"><i
                                        class="layui-icon-download-circle">&#xe615;</i>下载Excl
                                </button>
                            </div>
                        </div>
                    </div>
                </form>

                <!-- 数据表格 -->
                <table class="layui-hide" id="tableList" lay-filter="tableList"></table>

            </div>
        </div>
    </div>
    <!-- 引入脚部 -->
    <footer>

    </footer>
</body>
</html>
